<div class="cart-page">
  <div class="grid">
    <div class="col-8">
      <div>
        <p-button
          label="Continue shopping"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
      ></p-button>
      </div>
      <div>
        <h4>My cart: {{ 1 }} item(s).</h4>
      </div>
      <div class="cart-shipping mb-5">
        Shipping after the payment, Delivery time : 1 to 4 working days.
      </div>
      <div class="cart-item p-fluid">
        <div class="grid">
          <div class="col-2 cart-item-image">
            <img src="https://cdn3.iconfinder.com/data/icons/shopping-and-ecommerce-29/90/empty_cart-512.png" alt="">
          </div>
          <div class="col-7">
            <div class="cart-item-name">Product Name</div>
            <div class="cart-item-price">{{ 250 | currency }}</div>
            <div class="cart-item-remove">
              <p-button icon="pi pi-trash" (onClick)="deleteCartItem()"></p-button>
            </div>
          </div>
          <div class="col-3">
            <div class="field cart-item-quantity">
              <p-inputNumber
                mode="decimal"
                [showButtons]="true"
                inputId="quantity"
                [min]="1"
                [max]="100"
              >
              </p-inputNumber>
            </div>
            <div class="cart-item-subtotal">
              Subtotal:
              <span class="cart-item-subtotal-value">{{ 200 | currency }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">order summary</div>
  </div>
</div>
