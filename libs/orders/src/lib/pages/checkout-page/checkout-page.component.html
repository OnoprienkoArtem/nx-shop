<div class="checkout-page">
  <div>
    <p-button label="Back to cart" icon="pi pi-arrow-left" (onClick)="backToCart()"></p-button>
  </div>
  <div class="grid checkout-form">
    <div class="col-8">
      <form [formGroup]="form">
        <div class="p-fluid formgrid grid">
          <div class="field col-4">
            <label for="name">Name</label>
            <input formControlName="name" id="name" type="text" pInputText />
            <small *ngIf="userForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
          </div>
          <div class="field col-4">
            <label for="email">Email</label>
            <input formControlName="email" id="email" type="text" pInputText />
            <small *ngIf="userForm['email'].invalid && isSubmitted" class="p-error">
              <span *ngIf="userForm['email'].errors.required">Email is required</span>
              <span *ngIf="userForm['email'].errors.email">Email is invalid</span>
            </small>
          </div>
          <div class="field col-4">
            <label for="color">Phone</label><br />
            <p-inputMask mask="(999) 999-9999" formControlName="phone" placeholder="(999) 999-9999"></p-inputMask>
            <small *ngIf="userForm['phone'].invalid && isSubmitted" class="p-error">Phone is required</small>
          </div>
        </div>
        <div class="p-fluid formgrid grid">
          <div class="field col-4">
            <label for="city">City</label>
            <input formControlName="city" id="city" type="text" pInputText />
          </div>
          <div class="field col-4">
            <label for="country">Country</label><br />
            <p-dropdown [options]="countries" formControlName="country" optionLabel="name" optionValue="id"
              [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Country"></p-dropdown>
          </div>
          <div class="field col-4">
            <label for="street">Zip Code</label>
            <input formControlName="zip" id="zip" type="text" pInputText />
          </div>
          <div class="field col-4">
            <label for="street">Apartment</label>
            <input formControlName="apartment" id="apartment" type="text" pInputText />
          </div>
          <div class="field col-4">
            <label for="street">Street</label>
            <input formControlName="street" id="street" type="text" pInputText />
          </div>
        </div>
      </form>
    </div>
    <div class="col-4">
      <orders-order-summary></orders-order-summary>
      <div class="checkout-button">
        <p-button label="Place-Order" (onClick)="placeOrder()"></p-button>
      </div>
    </div>
  </div>

</div>
