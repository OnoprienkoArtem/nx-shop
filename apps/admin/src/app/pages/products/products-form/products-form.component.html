<p-toast></p-toast>
<div class="admin-page">
  <p-card 
    [header]="editMode ? 'Edit Product' : 'Add Product'" 
    [subheader]="'You can add or edit Products here'"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button 
              [label]="editMode ? 'Update' : 'Create'" 
              icon="pi pi-plus"
              styleClass="p-button-primary mr-2"  
              (click)="onSubmit()"           
            ></p-button>
            <p-button 
              label="Cancel" 
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-secondary"
              routerLink="/products"
          ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid p-fluid">
            <div class="field col-4">
                <label for="name">Name</label>
                <input formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                <small *ngIf="productForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
            </div>
            <div class="field col-4">
                <label for="icon">Brand</label>
                <input formControlName="brand" id="brand" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                <small *ngIf="productForm['brand'].invalid && isSubmitted" class="p-error">Brand is required</small>
            </div>
            <div class="field col-4">
              <label for="price">Price</label><br>
              <p-inputNumber formControlName="price" model="decimal" inputId="price" [useGrouping]="false"></p-inputNumber>
              <small *ngIf="productForm['price'].invalid && isSubmitted" class="p-error">Price is required</small>
            </div>
          </div>
          <div class="formgrid grid p-fluid">
            <div class="field col-4">
              <label for="countInStoke">Count In Stoke</label><br>
              <p-inputNumber formControlName="countInStoke" model="decimal" inputId="countInStoke" [useGrouping]="false"></p-inputNumber>
              <small *ngIf="productForm['countInStoke'].invalid && isSubmitted" class="p-error">CountInStoke is required</small>
            </div>
            <div class="field col-4">
              <label for="category">Category</label><br>
              <p-dropdown 
                [options]="categories" 
                formControlName="category" 
                optionLabel="name" 
                optionValue="id"
                [filter]="true" 
                filterBy="name" 
                [showClear]="true"
                placeholder="Select a Category"
              ></p-dropdown>
              <small *ngIf="productForm['category'].invalid && isSubmitted" class="p-error">Category is required</small>
            </div>
            <div class="field col-4">
              <label for="isFeatured">Is Featured</label><br>              
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>            
            <div class="field col-12">
              <label for="description">Description</label><br>
              <textarea pInputTextarea formControlName="description" [rows]="7" [cols]="30"></textarea>
              <small *ngIf="productForm['description'].invalid && isSubmitted" class="p-error">Description is required</small>
            </div>
            <div class="field col-12">
              <label for="richDescription">Product Details</label><br>
              <p-editor formControlName="richDescription" [style]="{'height':'230px'}"></p-editor>
            </div>
            <div class="field col-12">
              <label for="mainImage">Main Image</label><br>
              <input type="file" class="p-inputtext" accept="image/*" id="mainImage" (change)="onImageUpload($event)">
              <div class="col-3 mt-2 pl-0">
                <img [src]="imageDisplay" alt="" style="width: 100%;">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
