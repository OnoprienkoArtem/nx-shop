<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Orders" subheader="List of all orders">
    <div class="p-grid">
      <div class="p-col-12">
        <p-table 
          [value]="orders" 
          responsiveLayout="scroll" 
          styleClass="p-datatable-gridlines"
          [paginator]="orders.length > 10" 
          [rows]="10"
          [rowsPerPageOptions]="[10,25,50]"
        >
          <ng-template pTemplate="header">
              <tr>                  
                  <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                  <th>Icon</th>
                  <th>Color</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
              <tr>                  
                  <td>{{orders.name}}</td>
                  <td style="text-align: center;"><i style="font-size: 2em;" class="pi " [ngClass]="'pi-' + orders.icon"></i></td>
                  <td>
                    <div [ngStyle]="{'background': orders.color}" class="color-round m-auto"></div>
                  </td>
                  <td class="flex justify-content-around">
                    <p-button                       
                      icon="pi pi-trash"
                      styleClass="p-button-danger mr-2"  
                      (click)="deleteOrder(order)"           
                    ></p-button>        
                    <p-button                       
                      icon="pi pi-pencil"
                      styleClass="p-button-success"  
                      (click)="showOrder(order)"           
                  ></p-button>
                  </td>
              </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
